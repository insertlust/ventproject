<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENT HELP!</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 10px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>VENT HELP!</h1>
    <form id="ventForm">
        <label for="weight">Patient Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="age">Patient Age (years):</label>
        <input type="number" id="age" name="age" required>

        <label for="sex">Patient Sex (M/F):</label>
        <input type="text" id="sex" name="sex" required>

        <label for="ph">pH:</label>
        <input type="number" id="ph" name="ph" step="0.01" required>

        <label for="pao2">PaO2 (mmHg):</label>
        <input type="number" id="pao2" name="pao2" required>

        <label for="paco2">PaCO2 (mmHg):</label>
        <input type="number" id="paco2" name="paco2" required>

        <label for="bicarb">Bicarb (mEq/L):</label>
        <input type="number" id="bicarb" name="bicarb" required>

        <label for="base_excess">Base Excess (mEq/L):</label>
        <input type="number" id="base_excess" name="base_excess" required>

        <label for="cao2">CaO2 (mL O2/dL):</label>
        <input type="number" id="cao2" name="cao2" required>

        <button type="button" onclick="submitForm()">Get Recommendations</button>
    </form>
</body>
</html>
